name: Daily Tender Crawler

on:
  schedule:
    - cron: '0 4 * * *' # UTC 04:00 = 台灣時間 12:00
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium python-docx requests
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        CHROME_MAJOR_VERSION=$(google-chrome --version | grep -oE '[0-9]+' | head -n 1)
        echo "Detected Chrome major version: $CHROME_MAJOR_VERSION"
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR_VERSION")
        if [ -z "$CHROMEDRIVER_VERSION" ] || echo "$CHROMEDRIVER_VERSION" | grep -q "NoSuchKey"; then
          echo "未找到匹配版本，使用最新版本"
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
        fi
        echo "Installing ChromeDriver version: $CHROMEDRIVER_VERSION"
        wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        chromedriver --version
    - name: Run crawler
      env:
        LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
      run: python tender_crawler.py
    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: tender-results
        path: '*.docx'
