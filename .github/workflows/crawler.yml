name: Daily Tender Crawler

on:
  schedule:
    - cron: '0 4 * * *' # UTC 04:00 = 台灣時間 12:00
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium python-docx requests
        sudo apt-get update
        # 安裝 Chrome 133
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable=133.0.6943.141-1
        # 安裝匹配的 ChromeDriver 133.0.6943.141
        wget -q "https://chromedriver.storage.googleapis.com/133.0.6943.141/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        google-chrome --version
        chromedriver --version
    - name: Run crawler
      env:
        LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
      run: python tender_crawler.py
    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: tender-results
        path: '*.docx'
